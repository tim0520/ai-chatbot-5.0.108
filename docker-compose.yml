name: ai-chatbot

services:
  # -----------------------------------------------------------
  # 1. 核心网络排插 (ww-network)
  # 负责统一对外暴露端口
  # -----------------------------------------------------------
  ww-network:
    image: alpine
    container_name: ww-network
    restart: always
    command: tail -f /dev/null
    ports:
      # --- 基础设施端口 ---
      - '${MINIO_PORT}:${MINIO_PORT}'     # MinIO API
      - '${MINIO_CONSOLE_PORT}:${MINIO_INTERNAL_CONSOLE_PORT}' # MinIO Console
      - '${CASDOOR_PORT}:${CASDOOR_PORT}' # Casdoor 

    networks:
      - ww-network

  # -----------------------------------------------------------
  # 2. AI Chatbot
  # -----------------------------------------------------------
  ai-chatbot:
    build: .
    image: ai-chatbot-5.0.108
    container_name: ww-ai-chatbot
    
    network_mode: 'service:ww-network'
    
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
      casdoor:
        condition: service_started
    
    env_file:
      - .env
      
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgresql:5432/${CHATBOT_DB}
      - REDIS_URL=redis://redis:6379
      
    restart: always

  # -----------------------------------------------------------
  # 3. 核心组件 (Postgres, Redis, MinIO, Casdoor)
  # -----------------------------------------------------------
  postgresql:
    image: pgvector/pgvector:pg17
    container_name: ww-postgres
    volumes:
      - './data:/var/lib/postgresql/data'
    environment:
      - 'POSTGRES_DB=${CHATBOT_DB}'
      - 'POSTGRES_PASSWORD=${POSTGRES_PASSWORD}'
    ports:             
      - '5434:5432'
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U postgres' ]
      interval: 10s
      timeout: 10s
      start_period: 200s
      retries: 5
    restart: always
    networks:
      - ww-network

  redis:
    image: redis:7-alpine
    container_name: ww-redis
    command: redis-server --save 60 1000 --appendonly yes
    volumes:
      - 'redis_data:/data'
    healthcheck:
      test: [ 'CMD', 'redis-cli', 'ping' ]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: always
    networks:
      - ww-network

  minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z
    container_name: ww-minio
    network_mode: 'service:ww-network'
    volumes:
      - './s3_data:/etc/minio/data'
    environment:
      - 'MINIO_API_CORS_ALLOW_ORIGIN=*'
    env_file:
      - .env
    restart: always
    entrypoint: >
      /bin/sh -c "
        minio server /etc/minio/data --address ':${MINIO_PORT}' --console-address ':${MINIO_INTERNAL_CONSOLE_PORT}' &
        MINIO_PID=$$!
        while ! curl -s http://localhost:${MINIO_PORT}/minio/health/live; do
          echo 'Waiting for MinIO to start...'
          sleep 1
        done
        sleep 5
        mc alias set myminio http://localhost:${MINIO_PORT} ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD}
        echo 'Creating bucket ${MINIO_WW_BUCKET}'
        mc mb myminio/${MINIO_WW_BUCKET}
        wait $$MINIO_PID
      "

  casdoor:
    image: casbin/casdoor:v2.13.0
    container_name: ww-casdoor
    entrypoint: /bin/sh -c './server --createDatabase=true'
    network_mode: 'service:ww-network'
    depends_on:
      postgresql:
        condition: service_healthy
      ww-network:
        condition: service_started
    environment:
      httpport: ${CASDOOR_PORT}
      RUNNING_IN_DOCKER: 'true'
      driverName: 'postgres'
      dataSourceName: 'user=postgres password=${POSTGRES_PASSWORD} host=postgresql port=5432 sslmode=disable dbname=casdoor'
      runmode: 'dev'
    volumes:
      - ./init_data.json:/init_data.json
    env_file:
      - .env

# -----------------------------------------------------------
# 4. 卷与网络定义
# -----------------------------------------------------------
volumes:
  data:
    driver: local
  s3_data:
    driver: local
  redis_data:
    driver: local

networks:
  ww-network:
    name: ww-net
    driver: bridge